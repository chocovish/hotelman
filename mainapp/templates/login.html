<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <meta name="generator" content="Jekyll v3.8.5">
    <title>Signin To Panel · Hotel InterNational</title>

    <!-- Bootstrap core CSS -->
    {% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="{% url 'login' %}" method="POST"> {% csrf_token %}
  <img class="mb-4" src="{% static 'logo.png' %}" alt="" width="100" >
  <h4>Hotel Icon International</h4>
  <h5>হোটেল আইকন ইন্টারন্যাশনাল</h5>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
  {% if form.errors %}<div class="alert alert-danger">Username or Password is Wrong!</div>{% endif %}
  <label for="inputUsername" class="sr-only">Email address</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" name="username">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <!-- <a href="#" class="btn btn-info w-100 mt-3 btn-lg">Request Registration</a>
  <p class="mt-5 mb-3 text-muted">© Vishal Ghosh</p> -->
</form>


</body></html>
